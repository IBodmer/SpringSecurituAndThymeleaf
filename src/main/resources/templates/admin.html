<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
</head>
<body>
<nav class="navbar bg-dark" th:data-bs-theme="'dark'" th:object="${customer}">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="${customer.getEmail() + ' with roles: ' + customer.getRoles()}"></a>
        <form class="d-flex">
            <a
                    th:href="@{/logout}"
                    class="btn btn-primary btn-lg active"
                    role="button"
                    aria-pressed="true"
            >Logout</a>
        </form>
    </div>
</nav>
<div class="container-fluid" th:object="${isRoleContainsAdmin}" th:each="list: ${listRolesWithoutAdmin}">
    <th:block th:switch="${isRoleContainsAdmin}">
        <th:block th:case="1">
            <div class="row justify-content-start">
                <div class="col-2">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-admin-list"
                           data-bs-toggle="list" href="#list-admin" role="tab" aria-controls="list-home">ADMIN</a>
                        <a class="list-group-item list-group-item-action" id="list-profile-list"
                           data-bs-toggle="list" href="#list-user" role="tab" aria-controls="list-profile"
                           th:text="${list}"/>
                    </div>
                </div>
                <div class="col-8">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-admin" role="tabpanel"
                             aria-labelledby="list-admin-list">
                            <h1>Admin Panel</h1>
                            <!--тут начинается часть с выбором между таблицей юзеров и новым юзером-->
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                            data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                            aria-selected="true">User Tables
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                            data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                            aria-selected="false">New User
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel"
                                     aria-labelledby="home-tab">
                                    <p>тут типо новый юзер</p>
                                </div>
                                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <p>тут типо таблица</p>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade show" id="list-user" role="tabpanel"
                             aria-labelledby="list-home-list">ТУТ ЮЗЕРСКАЯ ПАНЕЛЬ
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
        <th:block th:case="*">Значение по умолчанию</th:block>
    </th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
