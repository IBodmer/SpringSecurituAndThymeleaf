<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
</head>
<body>
<nav class="navbar bg-dark" th:data-bs-theme="'dark'" th:object="${customer}"
     th:anotherObject="${rolesWithoutBrackets}">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="${customer.getEmail() + ' with roles: ' + customer.getRolesWithoutBrackets(customer.getRoles())}"></a>
        <form class="d-flex">
            <a
                    th:href="@{/logout}"
                    class="btn btn-primary btn-lg active"
                    role="button"
                    aria-pressed="true"
            >Logout</a>
        </form>
    </div>
</nav>
<div class="container-fluid" th:object="${isRoleContainsAdmin}" th:each="list: ${listRolesWithoutAdmin}">
    <th:block th:switch="${isRoleContainsAdmin}">
        <th:block th:case="1">
            <div class="row justify-content-start">
                <div class="col-2">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-admin-list"
                           data-bs-toggle="list" href="#list-admin" role="tab" aria-controls="list-home">ADMIN</a>
                        <a class="list-group-item list-group-item-action" id="list-profile-list"
                           data-bs-toggle="list" href="#list-user" role="tab" aria-controls="list-profile"
                           th:text="${list}"/>
                    </div>
                </div>
                <div class="col-8">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-admin" role="tabpanel"
                             aria-labelledby="list-admin-list">
                            <h1>Admin Panel</h1>
                            <!--тут начинается часть с выбором между таблицей юзеров и новым юзером-->
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                            data-bs-target="#adminPanel" type="button" role="tab" aria-controls="home"
                                            aria-selected="true">Users Table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                            data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                            aria-selected="false">New User
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="adminPanel" role="tabpanel"
                                     aria-labelledby="home-tab" th:object="${rolesWithoutBrackets}">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="customer : ${allCustomers}">
                                            <td th:text="${customer.id}"></td>
                                            <td th:text="${customer.firstName}"></td>
                                            <td th:text="${customer.lastName}"></td>
                                            <td th:text="${customer.email}"></td>
                                            <td th:text="${customer.age}"></td>
                                            <td th:text="${customer.getRolesWithoutBrackets(customer.getRoles())}"></td>
                                            <td>
                                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                        th:attr="data-bs-target='#editModal'+${customer.id}">
                                                    Edit
                                                </button>
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                        th:attr="data-bs-target='#deleteModal'+${customer.id}">
                                                    Delete
                                                </button>
                                            </td>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <p>А ТУТ НОВЫЙ ЮЗЕР</p>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade show" id="list-user" role="tabpanel"
                             aria-labelledby="list-home-list">ТУТ ЮЗЕРСКАЯ ПАНЕЛЬ
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
        <th:block th:case="*">Значение по умолчанию</th:block>
    </th:block>

    <div th:each="customer:${allCustomers}">
        <div class="editForm">
            <!-- Модальное окно -->
            <div class="modal fade" th:attr="id='editModal'+${customer.id}" aria-hidden="true"
                 role="dialog" aria-labelledby="editModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit
                                user</h5>
                            <button type="button" class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Закрыть"></button>
                        </div>

                        <form>
                            <div class="row m-3">
                                <label for="firstNameForm" class="col-form-label col-sm-3"
                                       th:text="'First ' + 'Name:'"/>

                                <div class="col-sm-8">
                                    <input class="form-control"
                                           type="text"
                                           th:value="${customer.firstName}"
                                           id="firstNameForm"/>
                                </div>
                            </div>
                            <div class="row m-3">
                                <label for="LastNameForm" class="col-form-label col-sm-3"
                                       th:text="'Last ' + 'Name:'"/>

                                <div class="col-sm-8">
                                    <input class="form-control"
                                           type="text"
                                           th:value="${customer.lastName}"
                                           id="LastNameForm"/>
                                </div>
                            </div>
                            <div class="row m-3">
                                <label for="emailForm" class="col-form-label col-sm-3"
                                       th:text="'Email'"/>

                                <div class="col-sm-8">
                                    <input class="form-control"
                                           type="text"
                                           th:value="${customer.email}"
                                           id="emailForm"/>
                                </div>
                            </div>
                            <div class="row m-3">
                                <label for="ageForm" class="col-form-label col-sm-3"
                                       th:text="'Email'"/>

                                <div class="col-sm-8">
                                    <input class="form-control"
                                           type="text"
                                           th:value="${customer.age}"
                                           id="ageForm"/>
                                </div>
                            </div>
                            <div class="col-sm-3 m-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                                </div>
                            </div>
                        </form>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save
                            </button>
                            <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
