<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
</head>
<body>
<nav class="navbar bg-dark" th:data-bs-theme="'dark'" th:object="${customer}"
     th:anotherObject="${rolesWithoutBrackets}">
    <div class="container-fluid">
        <a class="navbar-brand" th:text="${customer.getEmail() + ' with roles: ' + rolesWithoutBrackets}"></a>
        <form class="d-flex">
            <a
                    th:href="@{/logout}"
                    class="btn btn-primary btn-lg active"
                    role="button"
                    aria-pressed="true"
            >Logout</a>
        </form>
    </div>
</nav>
<div class="container-fluid" th:object="${isRoleContainsAdmin}" th:each="list: ${listRolesWithoutAdmin}">
    <th:block th:switch="${isRoleContainsAdmin}">
        <th:block th:case="1">
            <div class="row justify-content-start">
                <div class="col-2">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-admin-list"
                           data-bs-toggle="list" href="#list-admin" role="tab" aria-controls="list-home">ADMIN</a>
                        <a class="list-group-item list-group-item-action" id="list-profile-list"
                           data-bs-toggle="list" href="#list-user" role="tab" aria-controls="list-profile"
                           th:text="${list}"/>
                    </div>
                </div>
                <div class="col-8">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-admin" role="tabpanel"
                             aria-labelledby="list-admin-list">
                            <h1>Admin Panel</h1>
                            <!--тут начинается часть с выбором между таблицей юзеров и новым юзером-->
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                            data-bs-target="#adminPanel" type="button" role="tab" aria-controls="home"
                                            aria-selected="true">Users Table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                            data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                            aria-selected="false">New User
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="adminPanel" role="tabpanel"
                                     aria-labelledby="home-tab" th:object="${rolesWithoutBrackets}">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="customer : ${allCustomers}">
                                            <td th:text="${customer.id}"></td>
                                            <td th:text="${customer.firstName}"></td>
                                            <td th:text="${customer.lastName}"></td>
                                            <td th:text="${customer.email}"></td>
                                            <td th:text="${customer.age}"></td>
                                            <td th:text="${rolesWithoutBrackets}"></td>
                                            <td>
                                                <!-- Кнопка-триггер модального окна -->
                                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                        data-bs-target="#exampleModal">
                                                    Edit
                                                </button>


                                                <!-- Модальное окно -->
                                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                                <button type="button" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Закрыть"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <p>СЮДА НАДО ВСТАВИТЬ СОЗДАНИЕ НОВОГО ЮЗЕРА</p>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-primary">Save
                                                                </button>
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>

                                            <td><a
                                                    th:href="@{delete}"
                                                    class="btn btn-primary btn-danger"
                                                    role="button"
                                                    aria-pressed="true"
                                            >Delete</a></td>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <p>А ТУТ НОВЫЙ ЮЗЕР</p>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade show" id="list-user" role="tabpanel"
                             aria-labelledby="list-home-list">ТУТ ЮЗЕРСКАЯ ПАНЕЛЬ
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
        <th:block th:case="*">Значение по умолчанию</th:block>
    </th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
